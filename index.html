<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800;900&display=swap');
  body{
    background: url("img/PATTERN\ BACKGROUND.png");
    height: 100vh;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: 69%;
  }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <audio id="audio1" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/click.mp3" preload="auto"></audio>
  <div class="container">
    <div class="row d-flex justify-content-center h-100 align-items-center">
      <div class="col-md-4 text-center">
        <p id="timer" class="text-center mb-2" style="font-size: 25px; font-family: 'Poppins', sans-serif;">25s</p>
        <img src="img/LOGO BTN MOBILE.png" class="img-fluid mb-3" width="320px" alt="">
        <img src="img/FITUR BTN MOBILE.png" class="img-fluid mb-3" width="180px" alt="">
        <div class="m-auto mb-4" style="background-color: white; width: 230px;">
          <h1 id="output" class="text-center" style="font-size: 60px; font-family: 'Poppins', sans-serif; font-weight: 500;">0</h1>
        </div>
        <img src="img/BUTTON LAUNCH.png" class="img-fluid button" width="250px" onclick="ehhehe()" data-sound="audio1" alt="">
      </div>
    </div>
  </div>

  <script>
    var click = 0;
    let trig = 0;
    var out_of_time = false;
    var time = 25;
    const buttons = document.getElementsByClassName("button");
    const congratulations = new Audio("congratulations.m4a");

    var play = function(){
      var attribute = this.getAttribute("data-sound");
      var sounds = document.getElementsByTagName('audio');
      for(i=0; i<sounds.length; i++){
        sounds[i].pause();
        sounds[i].currentTime = 0;
      }
      document.getElementById(attribute).play();
    }

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', play, false);
    }

    function ehhehe(){
      if(!out_of_time){
      click += 1; 
      output.innerHTML = click;
      if(trig == 0){
          trig = 1
          start()
        }
      }
    }

    function start(){
      var timer = setInterval(function(){
        time--;
        document.getElementById("timer").innerHTML = time + "s";
        if(time==0){
          clearInterval(timer);
          document.getElementById("timer").innerHTML = "Waktu Habis";
          congratulations.play();
          out_of_time = true;
        }
      }, 1000);
    }

    function refresh(){
      window.location.reload();
    }

    function createRipple(event) {
      const button = event.currentTarget;

      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];

      if(ripple){
        ripple.remove();
      }

      button.appendChild(circle);
    }

    for(const button of buttons){
      button.addEventListener("click", createRipple);
    }
  </script>
</body>
</html>
